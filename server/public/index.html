<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chi-Yak To-Do's</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <script src="vendors/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <!--DIV FOR ADDING NEW TASKS-->
      <div class="inputArea">
      <h1>What needs to Git done?</h1>
      <form id="addTask">
        <input id="taskName" type="text" name="taskName" placeholder="Add a new task!" maxlength="40">
        <input id="taskDescription" type="text" name="taskDescription" placeholder="Add a description!" maxlength="120">
        <input id="dueDate" type="date" name="dueDate" placeholder=today>
        <input type="submit" name="addTask" value="Add Task!">
      </form>
      </div>
      <!--DIV FOR DISPLAYING EXISTING TASKS-->
      <div class="outputArea">
        <h1>Git To It!</h1>
        <table id="tasksTable">
          <thead>
            <th>Task Name</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Change Date</th>
            <th>Complete</th>
            <th>Delete</th>
          </thead>
          <tbody>
            <!--BODY DYNAMICALLY POPULATED BY USER INPUT & DATABASE-->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
